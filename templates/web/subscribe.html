{% extends 'web/base.html' %}
{% block title %}Subscribe{% endblock %}
{% block content %}
{% load static %}
<section class="py-5 text-center">
    <div class="container">
        <h1 class="h2 mx-xl-6 font-weight-bold">Subscribe</h1>
        <p class="lead">
            Loading subscription page...
        </p>
    </div>
</section>
{% endblock %}
{% block js %}
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    window.CBot = window.CBot || {};
    window.CBot.SPK = '{{ stripePublishableKey }}';
    window.CBot.SCid = '{{ stripeCheckoutId }}';
  </script>
  <script type="text/javascript" src="{% static 'web/js/subscribe.js' %}" defer></script>
{% endblock %}
